<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="root">
      <div class="gallery"></div>
      <div class="control">
        <button class="btn-prev">Prev</button>
        <button class="btn-next">Next</button>
        <p class="develop">Developed by Ashot Bahiran</p>
      </div>
      <div id="myModal" class="modal">
        <div class="player">
          <span class="play"><img id="icon-play" class="pause-play" src="./images/play.svg" alt="play"></span>
          <span class="close">&times;</span>
        </div>
        <span class="arrows arrow-left"><img src="./images/arrow-left.svg" alt="arrow-left"></span>
        <span class="arrows arrow-right"><img src="./images/arrow-right.svg" alt="arrow-right"></span>
        <div id="caption"></div>
      </div>
    </div>
  </body>
</html>
